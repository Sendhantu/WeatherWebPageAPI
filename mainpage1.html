<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
        }
        .weather-result {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Check the Weather</h1>
    <form action="/datafetch" method="POST">
        <input type="text" name="city" placeholder="Enter city name" required>
        <input type="submit" value="Get Weather">
    </form>

</body>
</html>
